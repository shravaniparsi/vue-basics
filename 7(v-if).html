<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="show=!show" >click</button>
            <p v-if="show">you can see me</p>
            <p v-else>iam else</p>
          </div>
          <script>
              var app = new Vue({
            el: '#app',
            data: {
                show:true
                }
            
            });
          </script>
    </body>
</html>
