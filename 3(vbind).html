<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a v-bind:href='link'>google</a></div>
            
          </div>
          <script>
              var app = new Vue({
            el: '#app',
            data: {
                link:'https://www.google.com'
                },
            
            });
          </script>
    </body>
</html>
