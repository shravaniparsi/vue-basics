<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            <p v-html="message"></p>
            

          </div>
          <script>
              var app = new Vue({
            el: '#app',
            data: {
                message: '<a href="">google</a>'
                }
            
            });
          </script>
    </body>
</html>
