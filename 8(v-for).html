<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
            <li v-for="i in ing">{{i}}</li>
            </ul>
          </div>
          <script>
              var app = new Vue({
            el: '#app',
            data: {
                ing: [1,2,3]
                }
            
            });
          </script>
    </body>
</html>
