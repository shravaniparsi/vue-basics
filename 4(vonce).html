<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            <p v-once>{{ message }}</p>
            <p>{{hello()}}</p>

          </div>
          <script>
              var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
                },
            methods:{
                hello:function(){
                    this.message='hey vue has changed!';
                    return this.message;
                    }
            }
            });
          </script>
    </body>
</html>
